<html lang="en-us">

  <head>

    <!--Add a link to the css stylesheet-->
    <link rel="stylesheet" href="mccloud_module10.css" type="text/css" />

    <!--Add a title to the webpage tab-->
    <title>Fun with element responses!</title>

  </head>

  <body id="body">

    <script>

      function mouseOver(){

        document.getElementById("body").style.backgroundColor = "rgb(245, 50, 50)";

        document.getElementById("oneText").innerHTML = "Ahhhh, that's better!";

      }

      function mouseOut(){

        document.getElementById("body").style.backgroundColor = "white";

        document.getElementById("oneText").innerHTML = "This page needs a better background color (Hover over me)";

      }

    </script>

    <div class="imageOne">

      <a href="#" id="picOne">

        <img src="Images/huskers.png"
        onmouseover="this.src='Images/nat_champ.png';"
        onmouseout="this.src='Images/huskers.png';"

      </a>

    </div>

    <div>

      <a href="#">

        <p id="oneText" onmouseover="mouseOver()" onmouseout="mouseOut()">This page needs a better background color (Hover over me)</p>

      </a>

    </div>

  </body>

</html>
