<!DOCTYPE html>

<html lang="en-us">
  <head>

    <link rel="stylesheet" href="mccloud_module5.css" type="text/css" />

    <title>Dice Game - HTML</title>

  </head>

  <body>

    <h1>Dice Game</h1>

    <script type="text/javascript">

      function rollDice() {

        document.form1.dice1.value = Math.floor(Math.random() * 6 + 1);

        document.form1.dice2.value = Math.floor(Math.random() * 6 + 1);

        document.form1.total.value = parseInt(document.form1.dice1.value) + parseInt(document.form1.dice2.value);

        var total = parseInt(document.form1.dice1.value) + parseInt(document.form1.dice2.value);

        counter();

        switch (total) {

          case 2:
            document.form1.total.value = 2 + " - Snake Eyes";

            break;

          case 12:

            document.form1.total.value = 12 + " - Box Cars";

            break;

          case 7:

            document.form1.total.value = 7 + " - You Win!";

            break;

          case 11:

            document.form1.total.value = 11 + " - You Win!";

            break;

          case total:

            document.form1.total.value = total;

            break;
        }
      }

      let count = 0;

        function counter(){

          count = count + 1;

          console.log(count);

          var newCount = document.getElementById('click-counter');

          newCount.innerHTML = "Click Counter: " + count;

        }

        function resetCount(){

          count = 0;

          var newCount = document.getElementById('click-counter');

          newCount.innerHTML = "Click Counter: " + count;

        }

    </script>

    <form name="form1">

      <table border="1">

        <tr>

          <td>Dice 1</td>

          <td><input type="text" name="dice1" /></td>

          <td>Dice 2</td>

          <td><input type="text" name="dice2" /></td>

          <td>

            <input
              type="button"
              name="button1"
              onclick="rollDice()"
              value=" Roll Dice "
            />

          </td>

          <td>Total</td>

          <td><input type="text" name="total" /></td>

          <td><input type="button" name="button5" value="Reset" onclick="reset(); resetCount();" /></td>

        </tr>

      </table>

    </form>

    <br>

    <p id="click-counter">Click Counter</p>

    <table class="key" border="1">

      <tr>

        <td>Total</td>

        <td>Key</td>

      </tr>

      <tr>

        <td>2</td>

        <td>Snake Eyes</td>

      </tr>

      <tr>

        <td>12</td>

        <td>Box Cars</td>

      </tr>

      <tr>

        <td>7 or 11</td>

        <td>You Win!</td>

      </tr>

    </table>

  </body>
  
</html>
