<!DOCTYPE html>

<html lang="en-us">

    <head>

        <title>Fibonacci First 30 Numbers</title>

    </head>

    <body>

        <h1 style="text-align: center">First 30 numbers in Fibonacci Sequence</h1>

        <p id="text-area" style="text-align: center"></p>

        <script>

            
            let numOne = 1, numTwo = 1, nextNum = 2;

            let display = "1 - " + numOne + "<br>2 - " + numTwo + "<br>";

            nextNum = numOne + numTwo;

            numOne = numTwo;

            numTwo = nextNum;

            for(let i = 3; i <= 30; i++){

                display += i + " - " + nextNum + "<br>";

                nextNum = numOne + numTwo;

                numOne = numTwo;

                numTwo = nextNum;

            }

            document.getElementById("text-area").innerHTML = display;

        </script>

    </body>

</html>
