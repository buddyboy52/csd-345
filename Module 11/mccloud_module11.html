<html lang="en-us">

    <head>

        <link rel="stylesheet" href="mccloud_module11.css" type="text/css" />

        <title>Module 11 JS Assignment</title>

    </head>

    <body>

        <div id="mainPic">

            <figure>

                <img id="schoolIMG" src="Images/wncc.jpg" alt="Western Nebraska Community College" onclick="changeColPic()">
                <figcaption id="schoolCaption">Where it started... (Click the image)</figcaption>

            </figure>

        </div>

        <div id="display"">
            
            <br>
            <br>

            <h3>Favorite Hobbies</h3>
            
            <img id="displayPic" src="Images/blank.png">

            <br>

            <div id="row">

                <div id="column">

                    <img src="Images/huskers.png" alt="Nebraska Huskers" onclick="displayFav('Images/huskers.png')">

                </div>

                <div id="column">

                    <img src="Images/golf.jpg" alt="Golfing" onclick="displayFav('Images/golf.jpg')">
                    
                </div>

                <div id="column">

                    <img src="Images/coding.jpg" alt="Coding" onclick="displayFav('Images/coding.jpg')">
                    
                </div>

            </div>

        </div>
        

        <script>
            {
                let counter = 0;

                function changeColPic(){

                    counter++;

                    if(counter % 2 == 0){

                        document.getElementById("schoolIMG").src = "Images/wncc.jpg";
                        document.getElementById("schoolCaption").innerHTML = "Where it all started... (Click the image)";

                    }else{

                        document.getElementById("schoolIMG").src = "Images/bellevue.jpg";
                        document.getElementById("schoolCaption").innerHTML = "Where we are at now :-)";

                    }

                }

                function displayFav(source){

                    document.getElementById("displayPic").src = source;

                }

            }
        </script>

    </body>

</html>
