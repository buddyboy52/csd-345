<!DOCTYPE html>

<html lang="en-us">

    <head>



    </head>

    <body>

        <table id="table"></table>

        <script>
            {

                var numbers = [-2, 2, 4, 6, 0, -3, 0, 1, 3, -5, -12];

                function counter(nums){

                    var positives = 0, negatives = 0, zeroes = 0;

                    for(var x = 0; x < nums.length; x++){

                        if(nums[x] > 0){

                            positives = positives + 1;

                        }else if(nums[x] < 0){

                            negatives = negatives + 1;

                        }else{

                            zeroes = zeroes + 1;

                        }

                    }

                    var totals = [positives, negatives, zeroes];

                    return totals;

                }

                var totalNumbers = counter(numbers);

                var display = "";

                for(var y = 0; y < totalNumbers.length; y++){

                    if(y = 0){

                        display += "<tr><td>Positives</td><td>" + totalNumbers[y] + "</td></tr>";

                    }else if(y = 1){

                        display += "<tr><td>Negatives</td><td>" + totalNumbers[y] + "</td></tr>";

                    }else{

                        display += "<tr><td>Zeroes</td><td>" + totalNumbers[y] + "</td></tr>";

                    }

                }

                document.getElementById("table").innerHTML = display;

            }
        </script>

    </body>

</html>
