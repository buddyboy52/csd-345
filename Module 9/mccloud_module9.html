<!DOCTYPE html>

<html lang="en-us">

    <head>

        <link rel="stylesheet" href="mccloud_module9.css" type="text/css">

    </head>

    <body>

        <h2 id="title"></h2>

        <table id="table" border="1">

            <tr>
                <td>Negatives</td>
                <td>Zeros</td>
                <td>Positives</td>
            </tr>

        </table>

        <script>
            {

                var numbers = [-2, 2, 4, 6, 0, -3, 0, 1, 3, -5, -12];

                document.getElementById("title").innerHTML = "Original Array<br> [" + numbers + "]";

                function counter(numArray){

                    let zeros = 0, positives = 0, negatives = 0;

                    for(let x = 0; x < numArray.length; x++){

                        if(numArray[x] > 0){

                            positives++;

                        }else if(numArray[x] < 0){

                            negatives++;

                        }else{

                            zeros++;

                        }

                    }

                    let elementsArray = [negatives, zeros, positives];

                    return elementsArray;

                }

                let newArray = counter(numbers);

                let display = "<tr>";

                for(let y = 0; y < newArray.length; y++){

                    display += "<td>" + newArray[y] + "</td>";
                    
                }

                display += "</tr>";

                document.getElementById("table").innerHTML += display;

            }
        </script>

    </body>

</html>
